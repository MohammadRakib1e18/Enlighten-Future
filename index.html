<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enlighten Future</title>
        <link
            rel="shortcut icon"
            href="images/success.png"
            type="image/x-icon"
        />

        <!-- bootstrap stylesheet -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <!-- custom stylesheet -->
        <link rel="stylesheet" href="style.css" />

        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/fa4e882351.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- header starts -->

        <!-- navbar starts  -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
            aria-label="Offcanvas navbar large"
        >
            <div class="container-fluid">
                <a class="navbar-brand text-info" href="#home"
                    ><i class="px-2 fas fa-user-graduate"></i>Enlighten Future</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2"
                    aria-controls="offcanvasNavbar2"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="offcanvas offcanvas-end text-bg-dark"
                    tabindex="-1"
                    id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label"
                >
                    <div class="offcanvas-body">
                        <ul
                            class="
                                navbar-nav
                                justify-content-end
                                flex-grow-1
                                pe-3
                            "
                        >
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link rounded-1 me-1 px-2"
                                    aria-current="page"
                                    href="#home"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link rounded-1 me-1 px-2"
                                    aria-current="page"
                                    href="#about"
                                    >About Us</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link rounded-1 me-1 px-2"
                                    aria-current="page"
                                    href="#package"
                                    >Courses</a
                                >
                            </li>

                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link rounded-1 px-3"
                                    aria-current="page"
                                    href="#f&q"
                                    >F<small>&</small>Q</a
                                >
                            </li>
                        </ul>
                        <form class="d-flex mt-3 mt-lg-0" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-success"
                                type="submit"
                            >
                                <i class="fa fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends  -->

        <!-- header ends -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
        "></script>
    </body>
</html>
